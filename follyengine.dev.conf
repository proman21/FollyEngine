server {
  listen 80;
  server_name _;

  resolver 127.0.0.11 ipv6=off;

  location /api/ {
    set $upstream http://api:5000;
    proxy_pass $upstream;
    proxy_redirect off;
    proxy_set_header Host $host;
  }

  location / {
    set $upstream http://front:4200;
    proxy_pass $upstream;
    proxy_redirect off;
    proxy_set_header Host $host;
  }
}
