<div *ngIf="asset">
  <div class="asset-name">
    <input type="text" maxlength="50" class="name-field" value={{asset.name}}
      (keyup)="onNameChange.emit($event.target.value)">
    <button mat-button class="destroy-button" color="warn" (click)="onDestroyAsset.emit()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="File" type="text" value={{asset.file}}
          (keyup)="onFileChange.emit($event.target.value)">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
