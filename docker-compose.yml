version: '3'

services:
  api:
    build: ./backend
    depends_on:
      - db
    env_file: .env
    environment:
      - =mysql://db/$MYSQL_DATABASE

  db:
    image: mariadb
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: "cameo-Knot-walt-Joint-meyer"
    volumes:
      - db:/var/lib/mysql

  web:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

volumes:
  db:
